syntax = "proto3";
import "ipss.proto";

message Data {
    float score = 1;
    int32 index = 2;
}

message Solver {
    ipss.Service definition = 1;
    map<string, string> enviroment_variables = 2;
}

message Performance {
    Solver solver = 1;
    map<string, Data> data = 2;
    string hash = 3; // identifica el Solver con una configuracion determinada.
}

message SolversPerformance {
    repeated Performance data = 1;
}