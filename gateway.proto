syntax = "proto3";
package gateway;
import "celaut.proto";

message Empty {}

message TokenMessage {
    string token = 1;
}

message Instance {
    celaut.Instance instance = 1;
    string token = 2;
}

message ServiceTransport {
    message Hash {
        bytes type = 1;
        bytes value = 2;
    }
    oneof oneOf{
        celaut.Metadata.Hash hash = 1;
        celaut.Service service = 2;
    }
    optional celaut.Configuration config = 3;
}

service Gateway {
    rpc StartService( stream ServiceTransport) returns (Instance) {}
    rpc StopService( TokenMessage ) returns (Empty) {}
}